<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÊîæÈ¨ÜÂ∞èÈÅäÊà≤</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #startUI {
      position: fixed;
      z-index: 1000;
      width: 100vw;
      height: 100vh;
      background: url('images/start_UI.png') no-repeat center center;
      background-size: contain;
      background-color: black;
    }

    #playBtn {
      position: absolute;
      background: rgba(255, 255, 255, 0);
      border: none;
      cursor: pointer;
      display: block;
    }

    #difficultyUI {
      position: fixed;
      z-index: 999;
      width: 100vw;
      height: 100vh;
      background: url('images/Difficulty_selection_UI.png') no-repeat center center;
      background-size: contain;
      background-color: black;
      display: none;
    }

    .difficulty-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0);
      border: none;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div id="startUI">
    <button id="playBtn" onclick="showDifficultyUI()"></button>
  </div>

  <div id="difficultyUI">
    <button id="easyBtn" class="difficulty-btn" onclick="selectDifficulty('easy')"></button>
    <button id="middleBtn" class="difficulty-btn" onclick="selectDifficulty('medium')"></button>
    <button id="hardBtn" class="difficulty-btn" onclick="selectDifficulty('hard')"></button>
  </div>

  <h1>Êé®ÊñπÂ°ä-ÁÑ°ÈôêÈóúÂç°</h1>
  <div id="stepLimit"></div>
  <div class="info" id="info"></div>
  <div id="game"></div>
  <button id="resetBtn">üîÑ ÈáçË£Ω</button>
  <button id="nextBtn" style="display:none;">‚û°Ô∏è ‰∏ã‰∏ÄÈóú</button>
  <button id="retryBtn" style="display:none;">ÂÜçË©¶‰∏ÄÊ¨°</button>

  <script>
    let currentDifficulty = 'medium';

    function adjustButtonPosition() {
      let screenWidth = window.innerWidth;
      let screenHeight = window.innerHeight;

      let easyBtn = document.getElementById('easyBtn');
      let middleBtn = document.getElementById('middleBtn');
      let hardBtn = document.getElementById('hardBtn');

      if (screenWidth >= 768) { // ÈõªËÖ¶
        easyBtn.style.top = '35%';
        easyBtn.style.left = '25%';
        easyBtn.style.width = '50%';
        easyBtn.style.height = '11%';

        middleBtn.style.top = '50%';
        middleBtn.style.left = '25%';
        middleBtn.style.width = '50%';
        middleBtn.style.height = '11%';

        hardBtn.style.top = '65%';
        hardBtn.style.left = '25%';
        hardBtn.style.width = '50%';
        hardBtn.style.height = '11%';
      } else if (screenWidth === 375 && screenHeight === 812) { // iPhone XR
        easyBtn.style.top = '39%';
        easyBtn.style.left = '25%';
        easyBtn.style.width = '50%';
        easyBtn.style.height = '9%';

        middleBtn.style.top = '49%';
        middleBtn.style.left = '25%';
        middleBtn.style.width = '50%';
        middleBtn.style.height = '9%';

        hardBtn.style.top = '60%';
        hardBtn.style.left = '25%';
        hardBtn.style.width = '50%';
        hardBtn.style.height = '9%';
      } else if (screenWidth === 320 && screenHeight === 568) { // iPhone SE
        easyBtn.style.top = '37%';
        easyBtn.style.left = '25%';
        easyBtn.style.width = '50%';
        easyBtn.style.height = '10%';

        middleBtn.style.top = '50%';
        middleBtn.style.left = '25%';
        middleBtn.style.width = '50%';
        middleBtn.style.height = '10%';

        hardBtn.style.top = '63%';
        hardBtn.style.left = '25%';
        hardBtn.style.width = '50%';
        hardBtn.style.height = '10%';
      } else { // ÊàëÁ¥Ø‰∫Ü ‰∏çÂòªÂòª
        easyBtn.style.top = '40%';
        easyBtn.style.left = '25%';
        easyBtn.style.width = '50%';
        easyBtn.style.height = '8%';

        middleBtn.style.top = '50%';
        middleBtn.style.left = '25%';
        middleBtn.style.width = '50%';
        middleBtn.style.height = '8%';

        hardBtn.style.top = '60%';
        hardBtn.style.left = '25%';
        hardBtn.style.width = '50%';
        hardBtn.style.height = '8%';
      }
    }

    function adjustPlayButtonPosition() {
      let screenWidth = window.innerWidth;
      let screenHeight = window.innerHeight;
      let playBtn = document.getElementById('playBtn');

      if (screenWidth >= 768) { // ÈõªËÖ¶
        playBtn.style.top = '60%';
        playBtn.style.left = '20%';
        playBtn.style.width = '60%';
        playBtn.style.height = '15%';
      } else if (screenWidth === 375 && screenHeight === 812) { // iPhone XR
        playBtn.style.top = '58%';
        playBtn.style.left = '20%';
        playBtn.style.width = '60%';
        playBtn.style.height = '10%';
      } else if (screenWidth === 320 && screenHeight === 568) { // iPhone SE
        playBtn.style.top = '60%';
        playBtn.style.left = '20%';
        playBtn.style.width = '60%';
        playBtn.style.height = '13%';
      } else { // ÊàëÁ¥Ø‰∫Ü ‰∏çÂòªÂòª
        playBtn.style.top = '57%';
        playBtn.style.left = '20%';
        playBtn.style.width = '60%';
        playBtn.style.height = '12%';
      }
    }

    function showDifficultyUI() {
      document.getElementById('startUI').style.display = 'none';
      document.getElementById('difficultyUI').style.display = 'block';
    }

    function selectDifficulty(difficulty) {
      currentDifficulty = difficulty;
      document.getElementById('difficultyUI').style.display = 'none';
      startNewLevel(difficulty);
    }

    window.onload = function () {
      adjustButtonPosition();
      adjustPlayButtonPosition();
    };

    window.onresize = function () {
      adjustButtonPosition();
      adjustPlayButtonPosition();
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
